    - 'Verbs':
        - 'Summary': 'verbs/verb_summary.md'
    - 'Nouns':
        - 'Declination - Singular': 'nouns/NounDeclination-Singular.md'
        - 'Declination - Plural': 'nouns/NounDeclination-Pural.md'
        - 'Personal Pronouns': 'nouns/NounPersonalPronouns.md'
        - 'Possessive Pronouns': 'nouns/NounPossessivePronouns.md'
        - 'Relative Pronouns': 'nouns/NounRelativePronouns.md'
